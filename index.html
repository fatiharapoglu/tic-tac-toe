<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fettan | ticTacToe</title>
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="notepad center">
        <button class="handwrite" id="pve">play versus computer</button>
        <button class="handwrite" id="pvp">play versus human</button>
    </div>
    <main id="main" class="main hidden">
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
        <div class="center">
            <button class="handwrite" id="restart">Restart</button>
        </div>
    </main>
</body>
</html>
